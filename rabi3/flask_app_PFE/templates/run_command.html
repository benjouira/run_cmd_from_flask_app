<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- import styles file -->
    <link rel="stylesheet" href="styles.css">

    <!-- import poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
            <form method="POST">
                <!-- <input type="text" name="cmd_text" id="cmd_text"> -->
                <!-- <input type="submit"> -->
                <div class=" float-right">
                    <div class="hbox">
                        <label class="toggle">
                            <input type="checkbox" id="mySwitch" checked>
                            <span class="slider"></span>
                            <span class="labels" data-on="ON" data-off="OFF"></span>
                        </label>
                        <span>
                            Connexion
                        </span>

                        </label>
                    </div>
                </div>
            

                <div class="hbox">
                   
                    <div class="form-floating">
                        <textarea class="textArea" placeholder="Commande" name="cmd_text" id="cmd_text"></textarea>
                    </div>
                    <div class="btnContainer ">
                        <div class="btnIcon">
                            <button type="submit" class="btn">Ex√©cuter</button>
                            <img src="./bouton-jouer.png">
                        </div>
                    </div>

                </div>
               
                

                <div class="resultContainer">
                    <p>
                        <!-- {% if result_of_commend != false %} -->
                        {% for element in result_of_commend %}
                        <p>{{ element }} </p>
                        {% endfor %}
                        <!-- {% else %}
                        <p>{{ result_of_commend }} </p>
                        {% endif %} -->
                    </p>
                </div>
                
            </form>
    </div>
</body>
</html>
