<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
      <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
      <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>
<body>

    <div class="container">
        <div>
            <form method="POST">
                <!-- <input type="text" name="cmd_text" id="cmd_text"> -->
                <!-- <input type="submit"> -->
                <div class="checkbox float-right">
                    <label>
                    <input type="checkbox" data-toggle="toggle" data-onstyle="success">
                    Connection
                    </label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
                    <label class="form-check-label" for="mySwitch">Dark Mode</label>
                </div>

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" name="cmd_text" id="cmd_text"></textarea>
                    <label for="floatingTextarea">Commande </label>
                </div>
                <div class="row ">
                    <button type="submit" class="btn btn-success float-md-right m-3">ex√©cuter la commande</button>
                </div>
                

                <div class="mt-4 p-2 mt-4 bg-dark text-white rounded">
                    <p>
                        <!-- {% if result_of_commend != false %} -->
                        {% for element in result_of_commend %}
                        <p>{{ element }} </p>
                        {% endfor %}
                        <!-- {% else %}
                        <p>{{ result_of_commend }} </p>
                        {% endif %} -->
                    </p>
                </div>
                
            </form>
        </div> 
    </div>
</body>
